 <table border="1">
        <thead>
            <th>Name</th>
            <th>Capital</th>
            <th>Area</th>
            <th>Language</th>
        </thead>
        <tr *ngFor="let data of GridData">
            <td>{{data.Name}}</td>
            <td>{{data.Capital}}</td>
            <td>{{data.Area}}</td>
            <td>{{data.Language}}</td>
        </tr>
    </table>
